<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSBE Battle Pass - Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .data-table {
            border-collapse: collapse;
            width: 100%;
        }
        .data-table th, .data-table td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #374151;
        }
        .data-table th {
            background-color: #1f2937;
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nsbeGreen: "#4CAF50",
                        nsbeGold: "#FFD700"
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="admin-dashboard"></div>

    <!-- Load dependencies in correct order -->
    <script src="src/Data-Constants.js"></script>
    <script src="src/Shared-style.js"></script>
    <script src="src/helpers.js"></script>
    <script src="src/LocalDataManager.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        function AdminDashboard() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [activeTab, setActiveTab] = useState('leaderboard');
            const [lastUpdated, setLastUpdated] = useState(null);
            const [autoRefresh, setAutoRefresh] = useState(false);

            const loadData = useCallback(async () => {
                setLoading(true);
                setError(null);
                try {
                    console.log('üîÑ Loading admin dashboard data...');
                    
                    // Check if LocalDataManager is available
                    if (typeof LocalDataManager === 'undefined') {
                        throw new Error('LocalDataManager not loaded. Please ensure all scripts are properly loaded.');
                    }
                    
                    // Initialize LocalDataManager if not already done
                    if (!window.localDataManager) {
                        console.log('üîß Initializing LocalDataManager...');
                        window.localDataManager = new LocalDataManager();
                    }

                    // Load all data
                    console.log('üìä Loading member data, live sheet data, and paid members data...');
                    const [memberData, liveData, paidMembersData] = await Promise.all([
                        window.localDataManager.loadMemberData(),
                        window.localDataManager.getLiveSheetData(),
                        fetchPaidMembers() // Get paid members from sheet
                    ]);

                    // Calculate comprehensive stats
                    console.log('üìä Member data loaded:', typeof memberData, Array.isArray(memberData), memberData?.length);
                    console.log('üìä Live data loaded:', typeof liveData, Array.isArray(liveData), liveData?.length);
                    console.log('üìä Paid members data loaded:', typeof paidMembersData, Array.isArray(paidMembersData), paidMembersData?.length);
                    
                    const leaderboard = window.localDataManager.calculateLeaderboard(memberData);
                    const badgeStats = calculateBadgeStats(memberData);
                    const systemStats = calculateSystemStats(memberData, liveData, paidMembersData);

                    setData({
                        leaderboard,
                        memberData,
                        liveData,
                        paidMembersData,
                        badgeStats,
                        systemStats
                    });
                    setLastUpdated(new Date());
                    console.log('‚úÖ Admin dashboard data loaded');
                    
                } catch (err) {
                    console.error('‚ùå Error loading admin data:', err);
                    setError(err.message);
                }
                setLoading(false);
            }, []);

            const calculateBadgeStats = (memberData) => {
                // Ensure memberData is an array
                if (!Array.isArray(memberData)) {
                    console.warn('‚ö†Ô∏è memberData is not an array in calculateBadgeStats:', typeof memberData);
                    return {
                        totalMembers: 0,
                        badgeProgress: {},
                        memberBadges: {}
                    };
                }

                const stats = {
                    totalMembers: memberData.length,
                    badgeProgress: {},
                    memberBadges: {}
                };

                // Calculate badge completion rates
                if (window.TRACKABLE_BADGES_CONFIG) {
                    window.TRACKABLE_BADGES_CONFIG.forEach(badgeConfig => {
                        let completedCount = 0;
                        memberData.forEach(member => {
                            const badges = window.localDataManager.calculateMemberBadges(member.uniqname, memberData);
                            const badge = badges.find(b => b.id === badgeConfig.id);
                            if (badge && badge.earned) {
                                completedCount++;
                            }
                        });
                        
                        stats.badgeProgress[badgeConfig.id] = {
                            name: badgeConfig.name,
                            icon: badgeConfig.icon,
                            completed: completedCount,
                            total: memberData.length,
                            percentage: memberData.length > 0 ? (completedCount / memberData.length * 100).toFixed(1) : 0
                        };
                    });
                }

                // Calculate individual member badge progress
                memberData.forEach(member => {
                    const badges = window.localDataManager.calculateMemberBadges(member.uniqname, memberData);
                    stats.memberBadges[member.uniqname] = badges;
                });

                return stats;
            };

            const calculateSystemStats = (memberData, liveData, paidMembersData) => {
                // Ensure memberData is an array
                if (!Array.isArray(memberData)) {
                    console.warn('‚ö†Ô∏è memberData is not an array in calculateSystemStats:', typeof memberData);
                    memberData = [];
                }
                
                const now = new Date();
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                
                // Calculate unique events from all member attendance
                const allEvents = new Set();
                memberData.forEach(member => {
                    if (member.events && Array.isArray(member.events)) {
                        member.events.forEach(event => {
                            const eventName = typeof event === 'string' ? event : event.name || event.event || 'Unknown Event';
                            allEvents.add(eventName);
                        });
                    }
                });

                // Calculate demographics data
                const demographics = calculateDemographics(memberData);

                // Calculate paid members from actual paid members sheet
                const chapterPaidMembers = Array.isArray(paidMembersData) ? paidMembersData.length : 0;
                
                // Count national dues paid from sign-in form data
                const nationalDuesPaid = memberData.filter(member => {
                    const dues = (member.national_dues || member['National Dues'] || member.nationalDues || '').toString().toLowerCase();
                    return dues.includes('yes') || dues.includes('paid') || dues.includes('true') || dues === '1';
                }).length;

                return {
                    totalMembers: memberData.length,
                    chapterPaidMembers: chapterPaidMembers, // From paid members sheet
                    nationalDuesPaid: nationalDuesPaid, // From sign-in form data
                    paidMembers: chapterPaidMembers, // Use chapter paid for main display
                    totalEvents: allEvents.size, // Count of unique events being tracked
                    averagePoints: memberData.length > 0 ? (memberData.reduce((sum, m) => sum + (m.totalPoints || 0), 0) / memberData.length).toFixed(1) : 0,
                    topPerformer: memberData.length > 0 ? memberData.reduce((top, member) => (member.totalPoints || 0) > (top.totalPoints || 0) ? member : top) : null,
                    tierDistribution: calculateTierDistribution(memberData),
                    uniqueEvents: Array.from(allEvents),
                    demographics: demographics
                };
            };

            const calculateTierDistribution = (memberData) => {
                const tiers = { Gold: 0, Silver: 0, Bronze: 0, Participant: 0 };
                
                if (!Array.isArray(memberData)) {
                    console.warn('‚ö†Ô∏è memberData is not an array in calculateTierDistribution:', typeof memberData);
                    return tiers;
                }
                
                memberData.forEach(member => {
                    if (member && member.tier && tiers.hasOwnProperty(member.tier)) {
                        tiers[member.tier]++;
                    }
                });
                return tiers;
            };

            const calculateDemographics = (memberData) => {
                if (!Array.isArray(memberData)) {
                    return {
                        majors: {},
                        years: {},
                        nationalDues: { paid: 0, unpaid: 0, unknown: 0 },
                        totalWithData: 0
                    };
                }

                const majors = {};
                const years = {};
                const nationalDues = { paid: 0, unpaid: 0, unknown: 0 };
                let totalWithData = 0;

                memberData.forEach(member => {
                    if (!member) return;

                    // Extract major information (check various possible field names)
                    const major = member.major || member.Major || member.major_field || member.field_of_study || 
                                  member['Major/Field of Study'] || member['Academic Major'] || 'Unknown';
                    
                    if (major && major !== 'Unknown') {
                        const cleanMajor = major.toString().trim();
                        majors[cleanMajor] = (majors[cleanMajor] || 0) + 1;
                    }

                    // Extract year information (check various possible field names)
                    const year = member.year || member.Year || member.grade || member.class_year || 
                                 member['Year in School'] || member['Academic Year'] || member.standing || 'Unknown';
                    
                    if (year && year !== 'Unknown') {
                        const cleanYear = year.toString().trim();
                        years[cleanYear] = (years[cleanYear] || 0) + 1;
                    }

                    // Extract national dues information (check various possible field names)
                    const dues = member.national_dues || member['National Dues'] || member.nationalDues || 
                                member['Paid National Dues'] || member.dues_status || member.dues || 'unknown';
                    
                    const duesStr = dues.toString().toLowerCase().trim();
                    if (duesStr.includes('yes') || duesStr.includes('paid') || duesStr.includes('true') || duesStr === '1') {
                        nationalDues.paid++;
                    } else if (duesStr.includes('no') || duesStr.includes('unpaid') || duesStr.includes('false') || duesStr === '0') {
                        nationalDues.unpaid++;
                    } else {
                        nationalDues.unknown++;
                    }

                    if (major !== 'Unknown' || year !== 'Unknown' || dues !== 'unknown') {
                        totalWithData++;
                    }
                });

                return {
                    majors,
                    years,
                    nationalDues,
                    totalWithData
                };
            };

            const exportData = (dataType) => {
                if (!data) return;
                
                let exportData, filename;
                
                switch (dataType) {
                    case 'leaderboard':
                        exportData = data.leaderboard.map(member => ({
                            Rank: member.rank,
                            Name: member.name,
                            Uniqname: member.uniqname,
                            Points: member.totalPoints,
                            Tier: member.tier,
                            'Events Attended': member.events ? member.events.length : 0
                        }));
                        filename = 'leaderboard.csv';
                        break;
                    case 'badges':
                        exportData = [];
                        Object.entries(data.badgeStats.memberBadges).forEach(([uniqname, badges]) => {
                            badges.forEach(badge => {
                                exportData.push({
                                    Member: uniqname,
                                    Badge: badge.name,
                                    Earned: badge.earned ? 'Yes' : 'No',
                                    Progress: badge.progressText || 'N/A'
                                });
                            });
                        });
                        filename = 'badge-progress.csv';
                        break;
                    default:
                        return;
                }

                const csv = convertToCSV(exportData);
                downloadCSV(csv, filename);
            };

            const convertToCSV = (data) => {
                if (!data.length) return '';
                const headers = Object.keys(data[0]);
                const csvContent = [
                    headers.join(','),
                    ...data.map(row => headers.map(header => `"${row[header]}"`).join(','))
                ].join('\n');
                return csvContent;
            };

            const downloadCSV = (csv, filename) => {
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                window.URL.revokeObjectURL(url);
            };

            useEffect(() => {
                loadData();
            }, [loadData]);

            useEffect(() => {
                let interval;
                if (autoRefresh) {
                    interval = setInterval(loadData, 30000); // Refresh every 30 seconds
                }
                return () => {
                    if (interval) clearInterval(interval);
                };
            }, [autoRefresh, loadData]);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-nsbeGold mx-auto mb-4"></div>
                            <div className="text-lg">Loading admin dashboard...</div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center text-red-400">
                            <div className="text-xl mb-4">‚ùå Error loading data</div>
                            <div className="mb-4">{error}</div>
                            <button 
                                onClick={loadData}
                                className="px-4 py-2 bg-red-600 hover:bg-red-700 rounded transition-colors"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-900 text-white">
                    {/* Header */}
                    <header className="bg-gray-800 border-b border-gray-700 sticky top-0 z-20">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-2xl font-bold text-nsbeGold">NSBE Battle Pass - Admin Dashboard</h1>
                                    <p className="text-gray-400 text-sm">
                                        Last updated: {lastUpdated ? lastUpdated.toLocaleString() : 'Never'}
                                    </p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <label className="flex items-center gap-2">
                                        <input
                                            type="checkbox"
                                            checked={autoRefresh}
                                            onChange={(e) => setAutoRefresh(e.target.checked)}
                                            className="rounded"
                                        />
                                        <span className="text-sm">Auto-refresh</span>
                                    </label>
                                    <button
                                        onClick={loadData}
                                        className="px-4 py-2 bg-nsbeGreen hover:bg-green-600 rounded transition-colors"
                                    >
                                        üîÑ Refresh
                                    </button>
                                    <a
                                        href="/"
                                        className="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded transition-colors"
                                    >
                                        ‚Üê Back to App
                                    </a>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Stats Overview */}
                    {data && (
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-8">
                                <StatsCard
                                    title="Total Members"
                                    value={data.systemStats.totalMembers}
                                    icon="üë•"
                                    color="blue"
                                />
                                <StatsCard
                                    title="Chapter Paid"
                                    value={data.systemStats.chapterPaidMembers}
                                    icon="üí≥"
                                    color="green"
                                />
                                <StatsCard
                                    title="National Dues"
                                    value={data.systemStats.nationalDuesPaid}
                                    icon="üèõÔ∏è"
                                    color="purple"
                                />
                                <StatsCard
                                    title="Total Events"
                                    value={data.systemStats.totalEvents}
                                    icon="üìÖ"
                                    color="purple"
                                />
                                <StatsCard
                                    title="Avg Points"
                                    value={data.systemStats.averagePoints}
                                    icon="üìä"
                                    color="yellow"
                                />
                            </div>

                            {/* Navigation Tabs */}
                            <div className="mb-6">
                                <div className="border-b border-gray-700">
                                    <nav className="-mb-px flex space-x-8">
                                        {[
                                            { id: 'leaderboard', name: 'Leaderboard', icon: 'üèÜ' },
                                            { id: 'badges', name: 'Badge Progress', icon: 'üèÖ' },
                                            { id: 'members', name: 'Member Details', icon: 'üë§' },
                                            { id: 'analytics', name: 'Analytics', icon: 'üìà' },
                                            { id: 'testing', name: 'System Testing', icon: 'üß™' }
                                        ].map(tab => (
                                            <button
                                                key={tab.id}
                                                onClick={() => setActiveTab(tab.id)}
                                                className={`py-2 px-1 border-b-2 font-medium text-sm transition-colors ${
                                                    activeTab === tab.id
                                                        ? 'border-nsbeGold text-nsbeGold'
                                                        : 'border-transparent text-gray-400 hover:text-gray-300 hover:border-gray-300'
                                                }`}
                                            >
                                                {tab.icon} {tab.name}
                                            </button>
                                        ))}
                                    </nav>
                                </div>
                            </div>

                            {/* Tab Content */}
                            <div className="bg-gray-800 rounded-lg">
                                {activeTab === 'leaderboard' && (
                                    <LeaderboardTab data={data} onExport={() => exportData('leaderboard')} />
                                )}
                                {activeTab === 'badges' && (
                                    <BadgeProgressTab data={data} onExport={() => exportData('badges')} />
                                )}
                                {activeTab === 'members' && (
                                    <MemberDetailsTab data={data} />
                                )}
                                {activeTab === 'analytics' && (
                                    <AnalyticsTab data={data} />
                                )}
                                {activeTab === 'testing' && (
                                    <TestingTab data={data} onRefresh={loadData} />
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function StatsCard({ title, value, icon, color }) {
            const colorClasses = {
                blue: 'bg-blue-900/30 border-blue-400 text-blue-200',
                green: 'bg-green-900/30 border-green-400 text-green-200',
                purple: 'bg-purple-900/30 border-purple-400 text-purple-200',
                yellow: 'bg-yellow-900/30 border-yellow-400 text-yellow-200'
            };

            return (
                <div className={`p-6 border rounded-lg ${colorClasses[color] || colorClasses.blue}`}>
                    <div className="flex items-center justify-between">
                        <div>
                            <p className="text-sm opacity-80">{title}</p>
                            <p className="text-2xl font-bold">{value}</p>
                        </div>
                        <div className="text-3xl">{icon}</div>
                    </div>
                </div>
            );
        }

        function LeaderboardTab({ data, onExport }) {
            return (
                <div className="p-6">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-xl font-bold">Complete Leaderboard</h2>
                        <button
                            onClick={onExport}
                            className="px-4 py-2 bg-nsbeGreen hover:bg-green-600 rounded transition-colors text-sm"
                        >
                            üìä Export CSV
                        </button>
                    </div>
                    <div className="overflow-x-auto max-h-96 overflow-y-auto">
                        <table className="data-table text-sm">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Name</th>
                                    <th>Uniqname</th>
                                    <th>Points</th>
                                    <th>Tier</th>
                                    <th>Events</th>
                                    <th>Badges Earned</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.leaderboard && data.leaderboard.length > 0 ? (
                                    data.leaderboard.map(member => {
                                        const badges = data.badgeStats.memberBadges[member.uniqname] || [];
                                        const earnedBadges = badges.filter(b => b.earned).length;
                                        
                                        return (
                                            <tr key={member.uniqname} className="hover:bg-gray-700">
                                                <td className="font-bold">{member.rank}</td>
                                                <td>{member.name}</td>
                                                <td className="font-mono text-blue-400">{member.uniqname}</td>
                                                <td className="font-bold text-nsbeGold">{member.totalPoints}</td>
                                                <td>
                                                    <span className={`px-2 py-1 rounded text-xs ${getTierColor(member.tier)}`}>
                                                        {member.tier}
                                                    </span>
                                                </td>
                                                <td>{member.events ? member.events.length : 0}</td>
                                                <td>
                                                    <span className="text-green-400">{earnedBadges}</span>
                                                    <span className="text-gray-400">/{badges.length}</span>
                                                </td>
                                            </tr>
                                        );
                                    })
                                ) : (
                                    <tr>
                                        <td colSpan="7" className="text-center py-8 text-gray-400">
                                            No member data available. Please check data loading.
                                        </td>
                                    </tr>
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function BadgeProgressTab({ data, onExport }) {
            return (
                <div className="p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-bold">Badge Completion Statistics</h2>
                        <button
                            onClick={onExport}
                            className="px-4 py-2 bg-nsbeGreen hover:bg-green-600 rounded transition-colors text-sm"
                        >
                            üìä Export CSV
                        </button>
                    </div>

                    {/* Attendance Sync Status */}
                    <div className="bg-blue-900/20 border border-blue-400 rounded-lg p-4 mb-6">
                        <h3 className="text-lg font-bold text-blue-200 mb-3">üìä Badge & Attendance Sync Status</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                            <div>
                                <div className="text-blue-300 font-semibold">Live Data Source</div>
                                <div className="text-green-400">‚úÖ Google Sheets Connected</div>
                            </div>
                            <div>
                                <div className="text-blue-300 font-semibold">Badge Calculation</div>
                                <div className="text-green-400">‚úÖ Real-time Event Tracking</div>
                            </div>
                            <div>
                                <div className="text-blue-300 font-semibold">Progress Sync</div>
                                <div className="text-green-400">‚úÖ Attendance-based Updates</div>
                            </div>
                        </div>
                    </div>

                    {/* Badge Overview */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
                        {Object.entries(data.badgeStats.badgeProgress).map(([badgeId, stats]) => (
                            <div key={badgeId} className="bg-gray-700 p-4 rounded-lg">
                                <div className="flex items-center gap-3 mb-3">
                                    <span className="text-2xl">{stats.icon}</span>
                                    <h3 className="font-bold">{stats.name}</h3>
                                </div>
                                <div className="mb-2">
                                    <div className="flex justify-between text-sm">
                                        <span>Completion Rate</span>
                                        <span>{stats.percentage}%</span>
                                    </div>
                                    <div className="w-full bg-gray-600 rounded-full h-2 mt-1">
                                        <div 
                                            className="bg-gradient-to-r from-nsbeGold to-yellow-400 h-2 rounded-full transition-all"
                                            style={{ width: `${stats.percentage}%` }}
                                        />
                                    </div>
                                </div>
                                <div className="text-sm text-gray-300">
                                    {stats.completed} of {stats.total} members
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Individual Member Badge Progress */}
                    <div>
                        <h3 className="text-lg font-bold mb-4">Individual Member Progress</h3>
                        <div className="overflow-x-auto max-h-96 overflow-y-auto">
                            <table className="data-table text-sm">
                                <thead>
                                    <tr>
                                        <th>Member</th>
                                        <th>Total Badges</th>
                                        <th>Earned</th>
                                        <th>In Progress</th>
                                        <th>Events</th>
                                        <th>Points</th>
                                        <th>Completion %</th>
                                        <th>Badge Details</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {Object.entries(data.badgeStats.memberBadges).map(([uniqname, badges]) => {
                                        const earned = badges.filter(b => b.earned).length;
                                        const inProgress = badges.filter(b => !b.earned && b.progress > 0).length;
                                        const completionRate = badges.length > 0 ? (earned / badges.length * 100).toFixed(1) : 0;
                                        const memberData = data.leaderboard.find(m => m.uniqname === uniqname) || {};
                                        const eventCount = memberData.events ? memberData.events.length : 0;
                                        const totalPoints = memberData.totalPoints || 0;
                                        
                                        return (
                                            <tr key={uniqname} className="hover:bg-gray-700">
                                                <td className="font-mono text-blue-400">{uniqname}</td>
                                                <td>{badges.length}</td>
                                                <td className="text-green-400 font-bold">{earned}</td>
                                                <td className="text-yellow-400">{inProgress}</td>
                                                <td className="text-blue-400 font-semibold">{eventCount}</td>
                                                <td className="text-nsbeGold font-semibold">{totalPoints}</td>
                                                <td>
                                                    <div className="flex items-center gap-2">

        function TestingTab({ data, onRefresh }) {
            const [testResults, setTestResults] = useState({});
            const [runningTests, setRunningTests] = useState(false);
            const [testHistory, setTestHistory] = useState([]);

            const runAllTests = async () => {
                setRunningTests(true);
                const results = {};
                const startTime = Date.now();
                
                try {
                    console.log('üß™ Starting comprehensive system tests...');
                    
                    // Test 1: Data Loading
                    results.dataLoading = await testDataLoading();
                    
                    // Test 2: Badge System
                    results.badgeSystem = await testBadgeSystem(data);
                    
                    // Test 3: Leaderboard Calculation
                    results.leaderboard = await testLeaderboardCalculation(data);
                    
                    // Test 4: Demographics Processing
                    results.demographics = await testDemographicsProcessing(data);
                    
                    // Test 5: Event Tracking
                    results.eventTracking = await testEventTracking(data);
                    
                    // Test 6: Paid Members Integration
                    results.paidMembers = await testPaidMembersIntegration(data);
                    
                    const endTime = Date.now();
                    const testRun = {
                        timestamp: new Date().toLocaleString(),
                        duration: endTime - startTime,
                        results: results,
                        passed: Object.values(results).filter(r => r.status === 'pass').length,
                        failed: Object.values(results).filter(r => r.status === 'fail').length,
                        total: Object.keys(results).length
                    };
                    
                    setTestHistory(prev => [testRun, ...prev.slice(0, 4)]); // Keep last 5 runs
                    console.log('‚úÖ All tests completed');
                    
                } catch (error) {
                    console.error('‚ùå Test execution failed:', error);
                    results.error = { status: 'fail', message: error.message };
                }
                
                setTestResults(results);
                setRunningTests(false);
            };

            const testDataLoading = async () => {
                try {
                    const hasLocalDataManager = typeof window.localDataManager !== 'undefined';
                    const hasMemberData = data && data.memberData && Array.isArray(data.memberData);
                    const hasLiveData = data && data.liveData;
                    const hasPaidData = data && data.paidMembersData;
                    
                    if (hasLocalDataManager && hasMemberData && hasLiveData) {
                        return {
                            status: 'pass',
                            message: `‚úÖ Data loading successful - ${data.memberData.length} members, live data connected, paid data: ${hasPaidData ? 'connected' : 'missing'}`
                        };
                    } else {
                        return {
                            status: 'fail',
                            message: `‚ùå Data loading issues - LocalDataManager: ${hasLocalDataManager}, MemberData: ${hasMemberData}, LiveData: ${hasLiveData}, PaidData: ${hasPaidData}`
                        };
                    }
                } catch (error) {
                    return { status: 'fail', message: `‚ùå Data loading test failed: ${error.message}` };
                }
            };

            const testBadgeSystem = async (data) => {
                try {
                    if (!window.TRACKABLE_BADGES_CONFIG) {
                        return { status: 'fail', message: '‚ùå TRACKABLE_BADGES_CONFIG not found' };
                    }
                    
                    const badgeCount = window.TRACKABLE_BADGES_CONFIG.length;
                    const memberCount = data.memberData ? data.memberData.length : 0;
                    const badgeStatsCount = data.badgeStats ? Object.keys(data.badgeStats.memberBadges).length : 0;
                    
                    if (badgeCount > 0 && badgeStatsCount > 0) {
                        return {
                            status: 'pass',
                            message: `‚úÖ Badge system functional - ${badgeCount} badges configured, ${badgeStatsCount} member badge calculations`
                        };
                    } else {
                        return {
                            status: 'fail',
                            message: `‚ùå Badge system issues - Badges: ${badgeCount}, Calculations: ${badgeStatsCount}`
                        };
                    }
                } catch (error) {
                    return { status: 'fail', message: `‚ùå Badge system test failed: ${error.message}` };
                }
            };

            const testLeaderboardCalculation = async (data) => {
                try {
                    const hasLeaderboard = data.leaderboard && Array.isArray(data.leaderboard);
                    const hasRanking = hasLeaderboard && data.leaderboard.every(member => typeof member.rank === 'number');
                    const hasTiers = hasLeaderboard && data.leaderboard.some(member => member.tier);
                    
                    if (hasLeaderboard && hasRanking && hasTiers) {
                        return {
                            status: 'pass',
                            message: `‚úÖ Leaderboard calculation working - ${data.leaderboard.length} members ranked with tiers`
                        };
                    } else {
                        return {
                            status: 'fail',
                            message: `‚ùå Leaderboard issues - HasLeaderboard: ${hasLeaderboard}, HasRanking: ${hasRanking}, HasTiers: ${hasTiers}`
                        };
                    }
                } catch (error) {
                    return { status: 'fail', message: `‚ùå Leaderboard test failed: ${error.message}` };
                }
            };

            const testDemographicsProcessing = async (data) => {
                try {
                    const demographics = data.systemStats?.demographics;
                    const hasMajors = demographics && Object.keys(demographics.majors).length > 0;
                    const hasYears = demographics && Object.keys(demographics.years).length > 0;
                    const hasNationalDues = demographics && typeof demographics.nationalDues === 'object';
                    
                    if (hasMajors || hasYears || hasNationalDues) {
                        return {
                            status: 'pass',
                            message: `‚úÖ Demographics processing working - Majors: ${Object.keys(demographics.majors).length}, Years: ${Object.keys(demographics.years).length}, Dues tracking: ${hasNationalDues}`
                        };
                    } else {
                        return {
                            status: 'fail',
                            message: `‚ùå Demographics processing issues - no demographic data extracted`
                        };
                    }
                } catch (error) {
                    return { status: 'fail', message: `‚ùå Demographics test failed: ${error.message}` };
                }
            };

            const testEventTracking = async (data) => {
                try {
                    const totalEvents = data.systemStats?.totalEvents || 0;
                    const uniqueEvents = data.systemStats?.uniqueEvents || [];
                    const memberWithEvents = data.memberData ? data.memberData.filter(m => m.events && m.events.length > 0).length : 0;
                    
                    if (totalEvents > 0 && uniqueEvents.length > 0 && memberWithEvents > 0) {
                        return {
                            status: 'pass',
                            message: `‚úÖ Event tracking working - ${totalEvents} unique events, ${memberWithEvents} members with event data`
                        };
                    } else {
                        return {
                            status: 'fail',
                            message: `‚ùå Event tracking issues - Events: ${totalEvents}, Members with events: ${memberWithEvents}`
                        };
                    }
                } catch (error) {
                    return { status: 'fail', message: `‚ùå Event tracking test failed: ${error.message}` };
                }
            };

            const testPaidMembersIntegration = async (data) => {
                try {
                    const chapterPaid = data.systemStats?.chapterPaidMembers || 0;
                    const nationalPaid = data.systemStats?.nationalDuesPaid || 0;
                    const hasPaidData = data.paidMembersData && Array.isArray(data.paidMembersData);
                    
                    if (hasPaidData && chapterPaid >= 0 && nationalPaid >= 0) {
                        return {
                            status: 'pass',
                            message: `‚úÖ Paid members integration working - Chapter: ${chapterPaid}, National: ${nationalPaid}`
                        };
                    } else {
                        return {
                            status: 'fail',
                            message: `‚ùå Paid members integration issues - Chapter: ${chapterPaid}, National: ${nationalPaid}, HasData: ${hasPaidData}`
                        };
                    }
                } catch (error) {
                    return { status: 'fail', message: `‚ùå Paid members test failed: ${error.message}` };
                }
            };

            return (
                <div className="p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-bold">üß™ System Testing Suite</h2>
                        <div className="flex gap-4">
                            <button
                                onClick={runAllTests}
                                disabled={runningTests}
                                className="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition-colors disabled:opacity-50"
                            >
                                {runningTests ? '‚è≥ Running Tests...' : 'üß™ Run All Tests'}
                            </button>
                            <button
                                onClick={onRefresh}
                                className="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded transition-colors"
                            >
                                üîÑ Refresh Data
                            </button>
                        </div>
                    </div>

                    {/* Current Test Results */}
                    {Object.keys(testResults).length > 0 && (
                        <div className="mb-8">
                            <h3 className="text-lg font-semibold mb-4">Latest Test Results</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {Object.entries(testResults).map(([testName, result]) => (
                                    <div 
                                        key={testName}
                                        className={`p-4 rounded border ${
                                            result.status === 'pass' 
                                                ? 'bg-green-900/30 border-green-400' 
                                                : 'bg-red-900/30 border-red-400'
                                        }`}
                                    >
                                        <h4 className="font-semibold mb-2 capitalize">
                                            {testName.replace(/([A-Z])/g, ' $1').trim()}
                                        </h4>
                                        <p className="text-sm">{result.message}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Test History */}
                    {testHistory.length > 0 && (
                        <div>
                            <h3 className="text-lg font-semibold mb-4">Test History</h3>
                            <div className="space-y-4">
                                {testHistory.map((run, index) => (
                                    <div key={index} className="bg-gray-700 p-4 rounded">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-sm text-gray-300">{run.timestamp}</span>
                                            <span className="text-sm">
                                                Duration: {run.duration}ms
                                            </span>
                                        </div>
                                        <div className="flex gap-4 text-sm">
                                            <span className="text-green-400">‚úÖ {run.passed} passed</span>
                                            <span className="text-red-400">‚ùå {run.failed} failed</span>
                                            <span className="text-gray-400">Total: {run.total}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* System Status */}
                    <div className="mt-8 bg-gray-700 p-4 rounded">
                        <h3 className="text-lg font-semibold mb-4">Current System Status</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                            <div>
                                <div className="text-gray-400">Data Sources</div>
                                <div className="text-green-400">
                                    {data?.memberData ? '‚úÖ' : '‚ùå'} Member Data ({data?.memberData?.length || 0})
                                </div>
                                <div className="text-green-400">
                                    {data?.liveData ? '‚úÖ' : '‚ùå'} Live Sheet Data
                                </div>
                                <div className="text-green-400">
                                    {data?.paidMembersData ? '‚úÖ' : '‚ùå'} Paid Members Data
                                </div>
                            </div>
                            <div>
                                <div className="text-gray-400">Core Functions</div>
                                <div className="text-green-400">
                                    {typeof window.localDataManager !== 'undefined' ? '‚úÖ' : '‚ùå'} LocalDataManager
                                </div>
                                <div className="text-green-400">
                                    {window.TRACKABLE_BADGES_CONFIG ? '‚úÖ' : '‚ùå'} Badge System
                                </div>
                                <div className="text-green-400">
                                    {data?.systemStats ? '‚úÖ' : '‚ùå'} Statistics Engine
                                </div>
                            </div>
                            <div>
                                <div className="text-gray-400">Integration Status</div>
                                <div className="text-green-400">
                                    {data?.systemStats?.totalEvents > 0 ? '‚úÖ' : '‚ùå'} Event Tracking
                                </div>
                                <div className="text-green-400">
                                    {data?.systemStats?.demographics ? '‚úÖ' : '‚ùå'} Demographics
                                </div>
                                <div className="text-green-400">
                                    {data?.leaderboard?.length > 0 ? '‚úÖ' : '‚ùå'} Leaderboard
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

                            <div className="space-y-2">
                                {Object.entries(data.badgeStats.badgeProgress)
                                    .sort((a, b) => parseFloat(b[1].percentage) - parseFloat(a[1].percentage))
                                    .map(([badgeId, stats]) => (
                                        <div key={badgeId} className="flex items-center justify-between">
                                            <div className="flex items-center gap-2">
                                                <span>{stats.icon}</span>
                                                <span className="text-sm">{stats.name}</span>
                                            </div>
                                            <span className="text-nsbeGold text-sm">{stats.percentage}%</span>
                                        </div>
                                    ))}
                            </div>
                        </div>

                        {/* Engagement Metrics */}
                        <div className="bg-gray-700 p-4 rounded-lg">
                            <h3 className="text-lg font-semibold mb-4">‚ö° Engagement Metrics</h3>
                            <div className="space-y-3">
                                <div className="flex justify-between">
                                    <span>Total Unique Events</span>
                                    <span className="text-nsbeGold font-bold">{data.systemStats.totalEvents}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Average Events per Member</span>
                                    <span className="text-blue-400">
                                        {data.systemStats.totalMembers > 0 ? 
                                            (data.leaderboard.reduce((sum, m) => sum + (m.events?.length || 0), 0) / data.systemStats.totalMembers).toFixed(1) : 0}
                                    </span>
                                </div>
                                <div className="flex justify-between">
                                    <span>High Engagement (5+ events)</span>
                                    <span className="text-green-400">
                                        {data.leaderboard.filter(m => (m.events?.length || 0) >= 5).length} members
                                    </span>
                                </div>
                                <div className="flex justify-between">
                                    <span>New Members (1-2 events)</span>
                                    <span className="text-yellow-400">
                                        {data.leaderboard.filter(m => {
                                            const eventCount = m.events?.length || 0;
                                            return eventCount >= 1 && eventCount <= 2;
                                        }).length} members
                                    </span>
                                </div>
                                <div className="flex justify-between">
                                    <span>No Attendance Yet</span>
                                    <span className="text-red-400">
                                        {data.leaderboard.filter(m => (m.events?.length || 0) === 0).length} members
                                    </span>
                                </div>
                            </div>
                        </div>

                        {/* Demographics */}
                        <div className="bg-gray-700 p-4 rounded-lg">
                            <h3 className="text-lg font-semibold mb-4">üë• Member Demographics</h3>
                            
                            {/* National Dues Status */}
                            <div className="mb-4">
                                <h4 className="text-sm font-semibold text-gray-300 mb-2">National Dues Status</h4>
                                <div className="space-y-2">
                                    <div className="flex justify-between">
                                        <span className="text-green-400">‚úÖ Paid National Dues</span>
                                        <span className="font-bold">{data.systemStats.demographics.nationalDues.paid}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-red-400">‚ùå Unpaid National Dues</span>
                                        <span className="font-bold">{data.systemStats.demographics.nationalDues.unpaid}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-400">‚ùì Unknown Status</span>
                                        <span className="font-bold">{data.systemStats.demographics.nationalDues.unknown}</span>
                                    </div>
                                </div>
                                <div className="w-full bg-gray-600 rounded-full h-2 mt-2">
                                    <div className="flex h-2 rounded-full overflow-hidden">
                                        <div 
                                            className="bg-green-500"
                                            style={{ 
                                                width: `${data.systemStats.totalMembers > 0 ? 
                                                    (data.systemStats.demographics.nationalDues.paid / data.systemStats.totalMembers * 100) : 0}%` 
                                            }}
                                        />
                                        <div 
                                            className="bg-red-500"
                                            style={{ 
                                                width: `${data.systemStats.totalMembers > 0 ? 
                                                    (data.systemStats.demographics.nationalDues.unpaid / data.systemStats.totalMembers * 100) : 0}%` 
                                            }}
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Academic Years */}
                            <div className="mb-4">
                                <h4 className="text-sm font-semibold text-gray-300 mb-2">Academic Years</h4>
                                <div className="space-y-1">
                                    {Object.entries(data.systemStats.demographics.years)
                                        .sort((a, b) => b[1] - a[1])
                                        .slice(0, 6)
                                        .map(([year, count]) => (
                                            <div key={year} className="flex justify-between text-sm">
                                                <span className="text-blue-300">{year}</span>
                                                <span className="font-semibold">{count} members</span>
                                            </div>
                                        ))}
                                </div>
                            </div>

                            {/* Top Majors */}
                            <div>
                                <h4 className="text-sm font-semibold text-gray-300 mb-2">Top Majors</h4>
                                <div className="space-y-1">
                                    {Object.entries(data.systemStats.demographics.majors)
                                        .sort((a, b) => b[1] - a[1])
                                        .slice(0, 5)
                                        .map(([major, count]) => (
                                            <div key={major} className="flex justify-between text-sm">
                                                <span className="text-purple-300 truncate pr-2" title={major}>
                                                    {major.length > 20 ? major.substring(0, 20) + '...' : major}
                                                </span>
                                                <span className="font-semibold">{count}</span>
                                            </div>
                                        ))}
                                </div>
                            </div>
                        </div>

                        {/* System Health */}
                        <div className="bg-gray-700 p-4 rounded-lg">
                            <h3 className="text-lg font-semibold mb-4">System Health</h3>
                            <div className="space-y-3">
                                <div className="flex justify-between">
                                    <span>Data Source</span>
                                    <span className="text-green-400">‚úÖ Live Google Sheets</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Chapter Paid Members</span>
                                    <span className="text-green-400">{data.systemStats.chapterPaidMembers}/{data.systemStats.totalMembers}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>National Dues Paid</span>
                                    <span className="text-purple-400">{data.systemStats.nationalDuesPaid}/{data.systemStats.totalMembers}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Badge System</span>
                                    <span className="text-green-400">‚úÖ Operational</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Leaderboard</span>
                                    <span className="text-green-400">‚úÖ Updated</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function getTierColor(tier) {
            const colors = {
                'Gold': 'bg-yellow-500 text-black',
                'Silver': 'bg-gray-300 text-black',
                'Bronze': 'bg-orange-600 text-white',
                'Participant': 'bg-gray-600 text-white'
            };
            return colors[tier] || 'bg-gray-600 text-white';
        }

        function getTierBarColor(tier) {
            const colors = {
                'Gold': 'bg-yellow-500',
                'Silver': 'bg-gray-300',
                'Bronze': 'bg-orange-600',
                'Participant': 'bg-gray-500'
            };
            return colors[tier] || 'bg-gray-500';
        }

        // Wait for all scripts to load before rendering
        function initializeDashboard() {
            // Check if all required classes/objects are available
            const requiredClasses = ['LocalDataManager'];
            const missingClasses = requiredClasses.filter(className => typeof window[className] === 'undefined');
            
            if (missingClasses.length > 0) {
                console.error('‚ùå Missing required classes:', missingClasses);
                setTimeout(initializeDashboard, 100); // Retry after 100ms
                return;
            }
            
            console.log('‚úÖ All dependencies loaded, initializing dashboard...');
            // Render the dashboard
            const root = ReactDOM.createRoot(document.getElementById('admin-dashboard'));
            root.render(<AdminDashboard />);
        }

        // Start initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeDashboard);
        } else {
            initializeDashboard();
        }
    </script>
</body>
</html>
