<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSBE Admin Dashboard v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .stat-card {
            @apply bg-white rounded-lg shadow p-6 border-l-4;
        }
        .member-card {
            @apply bg-white rounded-lg shadow p-4 mb-3 hover:shadow-lg transition-shadow;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg shadow-lg p-8 mb-8">
            <h1 class="text-4xl font-bold mb-2">NSBE Admin Dashboard</h1>
            <p class="text-blue-100">Member Management & Analytics</p>
        </div>

        <!-- Stats Overview -->
        <div id="statsSection" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="stat-card border-blue-500">
                <div class="text-gray-600 text-sm font-semibold">Total Members</div>
                <div id="totalMembers" class="text-3xl font-bold text-blue-600">-</div>
            </div>
            <div class="stat-card border-green-500">
                <div class="text-gray-600 text-sm font-semibold">Paid Members</div>
                <div id="paidMembers" class="text-3xl font-bold text-green-600">-</div>
            </div>
            <div class="stat-card border-purple-500">
                <div class="text-gray-600 text-sm font-semibold">Total Events</div>
                <div id="totalEvents" class="text-3xl font-bold text-purple-600">-</div>
            </div>
            <div class="stat-card border-orange-500">
                <div class="text-gray-600 text-sm font-semibold">Avg Points</div>
                <div id="avgPoints" class="text-3xl font-bold text-orange-600">-</div>
            </div>
        </div>

        <!-- Search & Filters -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="searchInput" placeholder="Search by name, email, or uniqname..." 
                    class="border rounded px-4 py-2 w-full">
                <select id="filterPaid" class="border rounded px-4 py-2">
                    <option value="all">All Members</option>
                    <option value="paid">Paid Only</option>
                    <option value="unpaid">Unpaid Only</option>
                </select>
                <select id="filterYear" class="border rounded px-4 py-2">
                    <option value="all">All Years</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                    <option value="5th">5th+ Year</option>
                </select>
            </div>
        </div>

        <!-- Members List -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-4">Members</h2>
            <div id="membersList"></div>
        </div>
    </div>

    <script type="module">
        import { getLocalLeaderboard, getPaidMembers } from './src/LocalDataManager.js';

        let allMembers = [];
        let paidMembersSet = new Set();

        async function loadData() {
            try {
                console.log('Loading data...');
                
                // Load paid members
                const paidMembers = await getPaidMembers();
                paidMembersSet = new Set(paidMembers.map(m => m.email?.toLowerCase().trim()));
                console.log('Paid members loaded:', paidMembersSet.size);

                // Load all members
                const leaderboard = await getLocalLeaderboard();
                allMembers = leaderboard.map(member => ({
                    ...member,
                    isPaid: paidMembersSet.has(member.email?.toLowerCase().trim())
                }));
                
                console.log('Members loaded:', allMembers.length);
                
                updateStats();
                displayMembers(allMembers);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('membersList').innerHTML = 
                    '<div class="text-red-600 p-4">Error loading data. Check console for details.</div>';
            }
        }

        function updateStats() {
            const totalMembers = allMembers.length;
            const paidCount = allMembers.filter(m => m.isPaid).length;
            const totalEventsSet = new Set();
            let totalPoints = 0;

            allMembers.forEach(member => {
                totalPoints += member.totalPoints || 0;
                if (member.eventHistory) {
                    member.eventHistory.forEach(event => totalEventsSet.add(event));
                }
            });

            document.getElementById('totalMembers').textContent = totalMembers;
            document.getElementById('paidMembers').textContent = paidCount;
            document.getElementById('totalEvents').textContent = totalEventsSet.size;
            document.getElementById('avgPoints').textContent = 
                totalMembers > 0 ? Math.round(totalPoints / totalMembers) : 0;
        }

        function displayMembers(members) {
            const container = document.getElementById('membersList');
            
            if (members.length === 0) {
                container.innerHTML = '<div class="text-gray-500 text-center py-8">No members found</div>';
                return;
            }

            container.innerHTML = members.map(member => `
                <div class="member-card">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <h3 class="text-lg font-bold">${escapeHtml(member.displayName || member.email)}</h3>
                                ${member.isPaid ? 
                                    '<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">PAID</span>' : 
                                    '<span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded">UNPAID</span>'
                                }
                            </div>
                            <div class="text-sm text-gray-600 space-y-1">
                                <div>ðŸ“§ ${escapeHtml(member.email)}</div>
                                <div>ðŸ†” ${escapeHtml(member.uniqname || 'N/A')}</div>
                                <div class="flex gap-4 mt-2">
                                    <span>ðŸŽ“ Major: <strong>${escapeHtml(member.major || member.Major || 'Not specified')}</strong></span>
                                    <span>ðŸ“… Year: <strong>${escapeHtml(member.year || member.Year || 'Not specified')}</strong></span>
                                    <span>ðŸ’° National Dues: <strong>${formatNationalDues(member)}</strong></span>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-blue-600">${member.totalPoints || 0}</div>
                            <div class="text-xs text-gray-500">points</div>
                            <div class="text-xs text-gray-500 mt-1">${member.eventCount || 0} events</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatNationalDues(member) {
            const dues = member.national_dues || member['National Dues'] || '';
            if (dues.toLowerCase() === 'yes' || dues.toLowerCase() === 'true') {
                return 'âœ… Paid';
            } else if (dues.toLowerCase() === 'no' || dues.toLowerCase() === 'false') {
                return 'âŒ Unpaid';
            }
            return 'â“ Unknown';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Filter and search functionality
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const paidFilter = document.getElementById('filterPaid').value;
            const yearFilter = document.getElementById('filterYear').value;

            let filtered = allMembers;

            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(m => 
                    (m.displayName?.toLowerCase() || '').includes(searchTerm) ||
                    (m.email?.toLowerCase() || '').includes(searchTerm) ||
                    (m.uniqname?.toLowerCase() || '').includes(searchTerm)
                );
            }

            // Paid filter
            if (paidFilter === 'paid') {
                filtered = filtered.filter(m => m.isPaid);
            } else if (paidFilter === 'unpaid') {
                filtered = filtered.filter(m => !m.isPaid);
            }

            // Year filter
            if (yearFilter !== 'all') {
                filtered = filtered.filter(m => {
                    const year = m.year || m.Year || '';
                    return year.includes(yearFilter);
                });
            }

            displayMembers(filtered);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('filterPaid').addEventListener('change', applyFilters);
        document.getElementById('filterYear').addEventListener('change', applyFilters);

        // Initialize
        loadData();
    </script>
</body>
</html>
