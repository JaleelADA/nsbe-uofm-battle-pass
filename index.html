<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NSBEUM Battle Pass 2.0</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nsbeGreen: "#4CAF50",
              nsbeGold: "#FFD700", 
              nsbeBlue: "#2196F3",
              darkBg: "#0D1117",
              neonGlow: "#00FFAB",
              cyberBlue: "#00D4FF",
              darkGray: "#161B22",
              borderGray: "#30363D"
            },
            fontFamily: {
              futuristic: ["Orbitron", "sans-serif"],
            },
            animation: {
              glow: "glow 2s ease-in-out infinite alternate",
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
            },
            boxShadow: {
              'cyber': '0 0 20px rgba(255, 215, 0, 0.3), inset 0 0 20px rgba(255, 215, 0, 0.1)',
              'cyber-blue': '0 0 20px rgba(0, 212, 255, 0.3), inset 0 0 20px rgba(0, 212, 255, 0.1)',
            },
            screens: {
              sm: "640px",
              md: "768px",
              lg: "1024px",
              xl: "1280px",
            }
          }
        }
      }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      @keyframes glow {
        from { box-shadow: 0 0 10px #00FFAB; }
        to { box-shadow: 0 0 20px #00FFAB, 0 0 30px #00FFAB; }
      }
      
      body {
        background-color: #0D1117;
        color: white;
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #ffd700, #ffa500);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #ffed4e, #ffd700);
      }
      
      /* Accessibility - Screen reader only content */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      .focus\:not-sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: inherit;
        margin: inherit;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="./src/app-optimized.js"></script>
  </body>
</html>
