<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>NSBEUM Battle Pass</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nsbeGreen: "#4CAF50",
              nsbeGold: "#FFD700", 
              nsbeBlue: "#2196F3",
              darkBg: "#0D1117",
              neonGlow: "#00FFAB",
              cyberBlue: "#00D4FF",
              darkGray: "#161B22",
              borderGray: "#30363D"
            },
            fontFamily: {
              futuristic: ["Orbitron", "sans-serif"],
            },
            animation: {
              glow: "glow 2s ease-in-out infinite alternate",
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
            },
            boxShadow: {
              'cyber': '0 0 20px rgba(255, 215, 0, 0.3), inset 0 0 20px rgba(255, 215, 0, 0.1)',
              'cyber-blue': '0 0 20px rgba(0, 212, 255, 0.3), inset 0 0 20px rgba(0, 212, 255, 0.1)',
            },
            screens: {
              sm: "640px",
              md: "768px",
              lg: "1024px",
              xl: "1280px",
            }
          }
        }
      }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      @keyframes glow {
        from { box-shadow: 0 0 10px #00FFAB; }
        to { box-shadow: 0 0 20px #00FFAB, 0 0 30px #00FFAB; }
      }
      
      body {
        background-color: #0D1117;
        color: white;
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #ffd700, #ffa500);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #ffed4e, #ffd700);
      }
      
      /* Accessibility - Screen reader only content */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      .focus\:not-sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: inherit;
        margin: inherit;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
      
      /* Mobile-first responsive utilities */
      @media (max-width: 640px) {
        .text-responsive {
          font-size: 0.875rem;
          line-height: 1.25rem;
        }
        
        .clip-mobile {
          clip-path: polygon(10px 0%, 100% 0%, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0% 100%, 0% 10px) !important;
        }
        
        .padding-mobile {
          padding: 0.75rem !important;
        }
        
        .space-mobile > * + * {
          margin-left: 0.5rem !important;
        }
      }
      
      @media (max-width: 480px) {
        .text-xs-mobile {
          font-size: 0.75rem;
          line-height: 1rem;
        }
        
        .p-xs-mobile {
          padding: 0.5rem !important;
        }
      }
      
      /* Touch-friendly interactive elements */
      @media (pointer: coarse) {
        button, .cursor-pointer {
          min-height: 44px;
          min-width: 44px;
        }
      }
      
      /* Smooth animations on capable devices */
      @media (prefers-reduced-motion: no-preference) {
        .smooth-animate {
          transition: all 0.3s ease-in-out;
        }
      }
      
      /* Respect user's motion preferences */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  <!-- Load global data & helpers first -->
  <script type="text/babel" src="./src/Data-Constants.js"></script>
  <script type="text/babel" src="./src/Shared-style.js"></script>
  <script type="text/babel" src="./src/helpers.js"></script>
  <script type="text/babel" src="./src/LocalDataManager.js"></script>
  <script type="text/babel" src="./src/InfoSidebar.js"></script>
  <script type="text/babel" src="./src/MentorshipHUB.js"></script>
  <script type="text/babel" src="./src/app-optimized.js"></script>
  </body>
</html>
